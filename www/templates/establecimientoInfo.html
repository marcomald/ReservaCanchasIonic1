<ion-view view-title="Info Establecimiento">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nombre</span>
        <input type="text" ng-model="establecimiento.nombre" readonly>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Descripción</span>
        <input type="text" ng-model="establecimiento.descripcion" readonly>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Dirección</span>
        <input type="text" ng-model="establecimiento.direccion" readonly>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Referencia</span>
        <input type="text" ng-model="establecimiento.referencia" readonly>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Teléfono</span>
        <input type="text" ng-model="establecimiento.telefono" readonly>
      </label>
    </div>
    <div id="container-map" style="padding:10px">
      <div id="map1" style="width:100%;height:300px;"></div>
    </div>
  </ion-content>
</ion-view>
