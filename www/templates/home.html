<ion-view view-title="Inicio">
  <ion-content>
    <div style="width:100%;height:75px"></div>
    <div class="list card" style="padding:5%;position:relative;top:60% !important">
      <a  class="item item-icon-left" ng-click="goRealizarReserva()">
        <i class="icon ion-clipboard"></i>
        Realizar Reserva
      </a>
      <a  class="item item-icon-left" ng-click="goBuscarEstablecimientos()">
        <i class="icon ion-search"></i>
        Buscar Establecimientos
      </a>
      <a  class="item item-icon-left" ng-click="goBuscarCercanos()">
        <i class="icon ion-map"></i>
        Establecimientos Cercanos
      </a>
    </div>
  </ion-content>
</ion-view>
